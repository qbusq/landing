<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Le Wagon brings tech skills to creative people!</h1>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a href="www.lewagon.com" class="btn">Apply now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt="">
        <div class="card-detail">
          <h3>Apply</h3>
          <p>Don't hesitate, just do it!</p>
        </div>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt="">
        <div class="card-detail">
          <h3>Learn to code</h3>
          <p>It's great fun!</p>
        </div>
      </div>
      <div class="card">
        <img src="images/product.svg" alt="">
        <div class="card-detail">
          <h3>Build products</h3>
          <p>If you have time...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <footer>I am footsie...</footer>

</body>
</html>
